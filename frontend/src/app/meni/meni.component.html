
<div class="menu-container">
<div *ngFor="let jelo of jelovnik" class="meal-item">
    <h3>{{ jelo.naziv }}</h3>
    <img [src]="jelo.slika" alt="{{ jelo.naziv }}" />
    <p>Cena: {{ jelo.cena }} RSD</p>
    <p>Sastojci: {{ jelo.sastojci.join(', ') }}</p>
    <button (click)="dodajUKorpu(jelo)">Dodaj u korpu</button>
  </div>
</div>
<button class="vidi-korpu" (click)="prikaziKorpu()">Vidi korpu</button>
