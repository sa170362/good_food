
<header class="bg-dark text-light py-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="text-white">Kutak dobre hrane</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/profil">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/rezervacije">Rezervacije</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/porudzbine">Dostava</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" >Statistika</a>
          </li>
          <!-- Add more navigation links as needed -->
        </ul>
      </nav>
    </div>
  </div>
</header>
<div *ngIf="korisnik">
    <h2>Profil</h2>
    <form (ngSubmit)="updateProfile()">
      <label>Korisničko ime:</label>
      <input type="text" [(ngModel)]="korisnik.korisnickoIme" name="korisnickoIme" disabled>
  
      <label>Lozinka:</label>
      <input type="password" [(ngModel)]="korisnik.lozinka" name="lozinka">
  
      <label>Ime:</label>
      <input type="text" [(ngModel)]="korisnik.ime" name="ime">
  
      <label>Prezime:</label>
      <input type="text" [(ngModel)]="korisnik.prezime" name="prezime">
  
      <label>Pol:</label>
      <select [(ngModel)]="korisnik.pol" name="pol">
        <option value="M">Muški</option>
        <option value="Ž">Ženski</option>
      </select>
  
      <label>Adresa:</label>
      <input type="text" [(ngModel)]="korisnik.adresa" name="adresa">
  
      <label>Kontakt telefon:</label>
      <input type="text" [(ngModel)]="korisnik.kontaktTelefon" name="kontaktTelefon">
  
      <label>Email:</label>
      <input type="email" [(ngModel)]="korisnik.mejl" name="email" disabled>
  
      <label>Broj kreditne kartice:</label>
      <input type="text" [(ngModel)]="korisnik.brojKreditneKartice" name="brojKreditneKartice">
  
      <button type="submit">Ažuriraj profil</button>
    </form>
  
    <h3>Ažuriranje profilne slike</h3>
    <input type="file" accept="image/jpeg,image/png" (change)="onFileSelected($event)">
    <button (click)="uploadProfilePicture()">Ubaci profilnu sliku</button>
  </div>
  <div *ngIf="!korisnik">
    <p>Učitavanje korisničkih podataka...</p>
  </div>
  <footer class="bg-dark text-light py-3 mt-5">
    <div class="container text-center">
      <hr class="mb-4">
      <p>&copy; {{ currentYear }} Kutak dobre hrane. All rights reserved.</p>
    </div>
  </footer>
