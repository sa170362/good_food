<div class="container">
  <h2>Lista restorana</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Type</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let restaurant of restaurants">
        <td>{{ restaurant.ime }}</td>
        <td>{{ restaurant.adresa }}</td>
        <td>{{ restaurant.tip }}</td>
        <td>{{ restaurant.ocena }}</td>
        <td>
          <button (click)="viewDetails(restaurant.ime)">{{restaurant.ime}}</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
