
<div class="container" *ngIf="restaurant">
  <h2>{{ restaurant.ime }}</h2>
  <p><strong>Address:</strong> {{ restaurant.adresa }}</p>
  <p><strong>Type:</strong> {{ restaurant.tip }}</p>
  <p><strong>Phone:</strong> {{ restaurant.telefon }}</p>

  <h3>Make a Reservation</h3>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="korisnickoIme">Your Name</label>
      <input type="text" id="korisnickoIme" class="form-control" formControlName="korisnickoIme">
      <div *ngIf="reservationForm.get('korisnickoIme')" class="invalid-feedback">
        Your name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="datumVremeRezervacije">Reservation Date and Time</label>
      <input type="datetime-local" id="datumVremeRezervacije" class="form-control" formControlName="datumVremeRezervacije">
      <div *ngIf="reservationForm.get('datumVremeRezervacije')" class="invalid-feedback">
        Date and time are required.
      </div>
    </div>
    <div class="form-group">
      <label for="brojGostiju">Number of Guests</label>
      <input type="number" id="brojGostiju" class="form-control" formControlName="brojGostiju">
      <div *ngIf="reservationForm.get('brojGostiju')" class="invalid-feedback">
        Please enter number of guests (minimum 1).
      </div>
    </div>
    <div class="form-group">
      <label for="brojStola">Table Number</label>
      <input type="number" id="brojStola" class="form-control" formControlName="brojStola">
    </div>
    <div class="form-group">
      <label for="imeGosta">Guest Name</label>
      <input type="text" id="imeGosta" class="form-control" formControlName="imeGosta">
      <div *ngIf="reservationForm.get('imeGosta')" class="invalid-feedback">
        Guest name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="komentarGosta">Guest Comment</label>
      <textarea id="komentarGosta" class="form-control" formControlName="komentarGosta"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Reservation</button>
  </form>
</div>
