<header>
    <h1>Narud≈æbine</h1>
  </header>
  <main>
    <div *ngFor="let order of orders" class="order">
      <p><strong>Customer:</strong> {{ order.customer }}</p>
      <p><strong>Status:</strong> {{ order.status }}</p>
      <button class="confirm" (click)="openDeliveryTimeModal(order)">Potvrdi</button>
      <button class="reject" (click)="rejectOrder(order)">Odbij</button>
    </div>
  </main>
  <footer class="bg-dark text-light py-3 mt-5">
    <div class="container text-center">
      <hr class="mb-4">
      <p>&copy; {{ currentYear }} Kutak dobre hrane. All rights reserved.</p>
    </div>
  </footer>
